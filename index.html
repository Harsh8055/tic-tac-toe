<!doctype html>
<html lang="en">
  <head>
    <title> tic tac toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <h1 class="text-center"> Tic Tac Toe </h1>
      <div id="container">
        <div class="block ">
          <div id="box1" data-status="false" class="r1 c1 d1 box top left">
            <span ></span>
          </div>
          <div id="box2" data-status="false" class="r1 c2 box top">
            <span ></span>
          </div>
          <div id="box3" data-status="false" class="r1 c3 d2 box top right">
            <span ></span>
          </div>
        </div>
        <div class="block ">
          <div id="box4" data-status="false" class="box c1 r2 left">
            <span ></span>
          </div>
          <div id="box5" data-status="false" class="box c2 d2 d1 r2">
            <span ></span>
          </div>
          <div id="box6" data-status="false" class="box r2 c3 right">
            <span ></span>
          </div>
        </div>
        <div class="block">
          <div id="box7" data-status="false" class="box left c1 d2 r3 bottom">
            <span ></span>
          </div>
          <div id="box8" data-status="false" class="box bottom c2 r3">
            <span ></span>
          </div>
          <div id="box9" data-status="false" class="box right c2 d1  bottom r3">
            <span ></span>
          </div>
        </div>
      </div>
      <h1 id="result" class="text-center"></h1>
    </div>

   
      
  



<script src="index.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
